
<main>

  <div class="container" *ngIf="objAttributes?.attributes.length > 0">

      <div id="divAllAttributes" *ngFor="let attribute of objAttributes?.attributes">

        <div class="divOneAttribute">

          <p class="attributeName"> {{attribute.name}} </p>

          <p class="attributeTyp"> {{attribute.typ}} </p>

          <p class="attributeMandatory" *ngIf="attribute.mandatory === '1'"> Pflichtfeld </p>
          <p class="attributeMandatory" *ngIf="attribute.mandatory === '0'"> optionales Feld </p>
          <hr>
        </div>

      </div>

  </div>

  <div class="container" *ngIf="objAttributes?.attributes.length == 0">

    <p>Kategorie hat noch keine Attribute</p>
    <p>Über "Kategorie bearbeiten" hinzufügen</p>

  </div>

</main>
