
<main>

  <h1>vorhandene Kategorien: </h1>

  <div id="container" class="redBackground" *ngFor="let category of dataJSON?.categories">

    <div class="leftPlaceholder">
    </div>

    <div class="divname">
      <p> {{ category.name }} </p>

    </div>

    <div class="divcount">
      <p> Anzahl Objekte: {{ category.count }}</p>
    </div>

    <div class="rightPlaceholder">
    </div>

  </div>  <!-- container ende -->

</main>
