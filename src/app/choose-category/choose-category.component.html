
<main>

  <div *ngIf="jsonData?.categories.length == 0" >
    <h1> Keine Kategorien vorhanden </h1>
    <br>
    <p>Zum Anlegen von Kategorien bitte "Kategorie erstellen" wählen </p>
  </div>

  <div *ngIf="jsonData?.categories.length > 0">

    <h1>Auf basis welcher Kategorie möchten Sie ein Objekt erstellen: </h1>

      <div id="container">
          <button (click)="sendChosenCat( category.name )" class="redBackground classOption" *ngFor="let category of jsonData?.categories">{{ category.name }}</button>


        <div class="leftPlaceholder">
        </div>

        <div class="rightPlaceholder">
        </div>

    </div>  <!-- container ende -->

</div>

</main>
